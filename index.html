<html lang="en">

<body>
    <div class="divAdicionar" id="divAdicionar">
        <h2>Nova transição</h2>
        <p>Caso a trasição for do tipo Receita não informe nenhuma dado no campo data de vencimento</p>
        <label for="">nome da transição</label>
        <input type="text" id="nomeTransicaoADD" placeholder="Joao">

        <label for="">data de vencimento</label>
        <input type="text" id="dataTransicaoADD" placeholder="05">

        <label for="">status da transição</label>
        <select name="transicaoStatus" id="statusTransicaoADD">
            <option value="despesa">Despesa</option>
            <option value="receita">Receita</option>
            
        </select>

        <label for="">valor da transição</label>
        <input type="text" id="valorTransicaoADD" placeholder="348">

        <button id="btnAdicionar" onclick="btnAdicionarTransicaoNova()">Adicionar</button>
    </div>

    <main id="main">
        <section class="sessao1">
            <h1>Transiçao</h1>
           <div class="areaTransicao">
                <div class="despesas">
                    <h2><strong>Despesas</strong></h2>
                    <p><span id="exibirDispesa">R$0,00</span></p>
                </div>
                <div class="receita">
                    <h2><STrong>Receita</STrong></h2>
                    <p><span id="exibirRceita">R$0,00</span></p>
                </div>
           </div>
           <div id = "statusTransicao" class="statusTransicao"> 
               
           </div>
        </section>

        <section class="sessao2">

            <h2>Saldo atual</h2>
            <p><span>R$: 0,00</span></p>
            <h2>Fundo de reserva</h2>
            <p><span>R$: 0,00</span></p>

            <button id="btnAdicionar" onclick="exibirTelaADDTransicao()">Adicionar nova transição</button><br>
            <button>Adicionar Saldo</button><br>
            <button>adicionar Valor no fundo de reserva</button>
        </section>

    </main>
